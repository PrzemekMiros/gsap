<script>
   const setTheme = () => {
     const currentTheme = localStorage.getItem('theme');
     if (!currentTheme) {
       localStorage.setItem('theme', 'light');
       document.documentElement.dataset.theme = 'light';
       return;
     }
     document.documentElement.dataset.theme = currentTheme;
   }
   setTheme();
   const themeToggleBtn = document.querySelector('.js-toggle-theme');
   themeToggleBtn.addEventListener('click', () => {  
     const { theme } = document.documentElement.dataset;
     const themeTo = theme === 'light' ? 'dark' : 'light';
     const themeLabel = `Activate ${theme} mode`;
     document.documentElement.dataset.theme = themeTo;
     localStorage.setItem('theme', themeTo);
     themeToggleBtn.setAttribute('aria-label', themeLabel);
     themeToggleBtn.setAttribute('title', themeLabel);
   });
</script>
<script>
  const swup = new Swup({
      // when this option is enabled, swup disables browser native scroll control (sets scrollRestoration to manual) and takes over this task. 
      animateHistoryBrowsing: true,
      // stores previously loaded contents of the pages in memory
      cache: true,
      // request headers
      requestHeaders: {
        'X-Requested-With': 'swup',
        Accept: 'text/html, application/xhtml+xml'
      },
      // enable/disable plugins
      plugins: [
        new SwupBodyClassPlugin(),
        new SwupProgressPlugin()
      ]
});
// Swup events
document.addEventListener("swup:animationInStart", () => {
   locoScroll.destroy(), locoScroll.init()
}), 
document.addEventListener("swup:animationInDone", () => {

}), console.clear();
</script>
